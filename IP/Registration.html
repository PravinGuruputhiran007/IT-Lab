<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Page</h1>
    <p style="font-weight: bold; font-size: 20px;">Enter the following details:</p>
    <form>
        <label style="font-weight:bold; font-size: 18px;">Personal Information:</label><br><br>
        <label>First Name:</label>
        <input type="text"><br><br>
        <label>Middle Name:</label>
        <input type="text"><br><br>
        <label>Last Name:</label>
        <input type="text"><br><br>
        <label>Phone:</label>
        <input type="text"><br><br>
        <label>Date of birth:</label>
        <input type="date"><br><br>
        <label>Address:</label><br>
        <textarea name="address" cols="40" rows="3"></textarea><br><br>
        <label style="font-weight: bold;font-size: 18px;">College Information:</label><br><br>
        <label>Roll no:</label>
        <input type="text"><br><br>
        <label>Branch:</label>
        <select>
            <option value="IT">IT</option>
            <option value="cs">CS</option>
            <option value="extc">EXTC</option>
            <option value="civil">Civil</option>
            <option value="chem">Chemical</option>
        </select><br><br>
        <label>Email:</label>
        <input type="email" placeholder="@gst.sies.edu.in"><br><br>
        <button type="button">Submit</button>
    </form>
</body>
</html>
